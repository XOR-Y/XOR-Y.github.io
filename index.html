<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>自然 — Apple 风格体验</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- GSAP (Apple-style scroll animations) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#9aa0a6;
  --accent:#5eead4;
  --accent2:#60a5fa;
  --glass:rgba(255,255,255,0.08);
  --blur:18px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,sans-serif;scroll-behavior:smooth;overflow-x:hidden}

/* ===== GLOBAL TYPOGRAPHY ===== */
h1{font-size:clamp(3rem,6vw,6.5rem);font-weight:900;letter-spacing:-0.04em;line-height:0.95}
h2{font-size:clamp(2.2rem,4vw,4rem);font-weight:800;letter-spacing:-0.03em}
h3{font-size:1.6rem;font-weight:700}
p{color:var(--muted);font-size:1.05rem;line-height:1.6}

/* ===== NAVBAR (Apple style) ===== */
nav{
  position:fixed;top:0;left:0;width:100%;z-index:999;
  backdrop-filter:blur(20px);
  background:linear-gradient(to bottom,rgba(0,0,0,0.7),rgba(0,0,0,0));
}
.nav-inner{
  max-width:1200px;margin:auto;padding:14px 24px;
  display:flex;align-items:center;justify-content:space-between;
}
.logo{
  font-weight:800;font-size:1.1rem;letter-spacing:0.02em;
  background:linear-gradient(135deg,#fff,#5eead4,#60a5fa);
  -webkit-background-clip:text;background-clip:text;color:transparent;
}
.nav-links a{
  margin-left:24px;text-decoration:none;color:#ddd;font-size:.95rem;transition:.3s
}
.nav-links a:hover{color:#fff}

/* ===== HERO SECTION ===== */
.hero{
  position:relative;height:100vh;display:flex;align-items:center;justify-content:center;text-align:center;overflow:hidden
}
.hero-bg{
  position:absolute;inset:0;background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=2000&q=80') center/cover no-repeat;
  transform:scale(1.15);
}
.hero-overlay{
  position:absolute;inset:0;background:radial-gradient(60% 60% at 50% 40%,rgba(0,0,0,0.2),rgba(0,0,0,0.85));
}
.blob{
  position:absolute;width:600px;height:600px;border-radius:50%;filter:blur(120px);opacity:.45;mix-blend-mode:screen
}
.blob.a{background:#5eead4;top:-150px;left:-150px}
.blob.b{background:#60a5fa;bottom:-200px;right:-150px}

.hero-content{position:relative;z-index:2;max-width:900px;padding:0 20px}
.hero h1 span{background:linear-gradient(135deg,#fff,#5eead4,#60a5fa);-webkit-background-clip:text;background-clip:text;color:transparent}
.hero p{margin-top:20px;font-size:1.2rem}
.hero-buttons{margin-top:40px;display:flex;gap:16px;justify-content:center}
.btn{
  padding:14px 28px;border-radius:999px;border:1px solid var(--glass);
  background:linear-gradient(135deg,rgba(255,255,255,0.15),rgba(255,255,255,0));
  backdrop-filter:blur(var(--blur));color:#fff;font-weight:600;cursor:pointer;transition:.35s
}
.btn.primary{background:linear-gradient(135deg,#5eead4,#60a5fa);border:none;color:#000}
.btn:hover{transform:translateY(-3px) scale(1.02)}

/* ===== SECTION BASE ===== */
section{padding:140px 6vw;position:relative}
.section-title{text-align:center;max-width:900px;margin:auto}
.section-title p{margin-top:18px}

/* ===== PINNED SCROLL STORY (Apple style) ===== */
.story{
  display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center;min-height:100vh
}
.story-text{max-width:520px;position:relative;}
.story-text h2{margin-bottom:20px}
.story-step{
  margin-bottom:40px;opacity:.3;transition:.4s;
  cursor:pointer;padding:20px;border-radius:16px;
  position:relative;
}
.story-step:hover{opacity:.8;background:rgba(255,255,255,0.05)}
.story-step.active{
  opacity:1;background:rgba(255,255,255,0.1);
  border-left:4px solid var(--accent);
}
.step-indicator{
  position:absolute;right:20px;top:50%;transform:translateY(-50%);
  display:flex;gap:6px;opacity:0;transition:.3s;
}
.story-step.active .step-indicator{opacity:1}
.indicator-dot{
  width:6px;height:6px;border-radius:50%;background:rgba(255,255,255,0.3);
  transition:.3s;
}
.story-step.active .indicator-dot:nth-child(1){background:var(--accent);animation:pulse 2s infinite}
.story-step.active .indicator-dot:nth-child(2){background:var(--accent);animation:pulse 2s infinite .3s}
.story-step.active .indicator-dot:nth-child(3){background:var(--accent);animation:pulse 2s infinite .6s}

@keyframes pulse{
  0%, 100%{opacity:0.3}
  50%{opacity:1}
}

.story-media{
  position:relative;width:100%;height:520px;border-radius:28px;overflow:hidden;
  background:#000;border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 20px 60px rgba(0,0,0,0.3);
}
.story-media img{
  position:absolute;inset:0;width:100%;height:100%;object-fit:cover;
  opacity:0;transform:scale(1.05);transition:opacity 1s ease, transform 1.2s ease;
}
.story-media img.active{
  opacity:1;transform:scale(1);
}

/* ===== FEATURE GRID ===== */
.features{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px;margin-top:80px
}
.feature{
  padding:34px;border-radius:26px;background:var(--glass);backdrop-filter:blur(var(--blur));
  border:1px solid rgba(255,255,255,0.08);transition:.4s
}
.feature:hover{transform:translateY(-12px) scale(1.02);background:rgba(255,255,255,0.14)}
.feature h3{margin-bottom:12px}

/* ===== SPLIT APPLE SECTION ===== */
.split{
  display:grid;grid-template-columns:1.1fr .9fr;gap:60px;align-items:center
}
.split-img{
  border-radius:32px;overflow:hidden;position:relative
}
.split-img img{width:100%;height:100%;object-fit:cover;transform:scale(1.1)}

/* ===== GALLERY ===== */
.gallery{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:26px;margin-top:90px
}
.gallery img{
  width:100%;border-radius:22px;transition:.5s;filter:brightness(.9)
}
.gallery img:hover{transform:scale(1.08);filter:brightness(1.1)}

/* ===== CTA ===== */
.cta{
  text-align:center;padding:180px 6vw;background:radial-gradient(70% 50% at 50% 50%,rgba(96,165,250,0.15),transparent)
}
.cta h2{margin-bottom:22px}

/* ===== FOOTER ===== */
footer{
  padding:60px 6vw;border-top:1px solid rgba(255,255,255,0.08);text-align:center;color:#777
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .story{grid-template-columns:1fr}
  .split{grid-template-columns:1fr}
  .story-media{height:360px}
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="nav-inner">
    <div class="logo">自然</div>
    <div class="nav-links">
      <a href="#story">体验</a>
      <a href="#features">特性</a>
      <a href="#gallery">图库</a>
      <a href="#cta">探索</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <div class="blob a"></div>
  <div class="blob b"></div>
  <div class="hero-content">
    <h1>感受<span>自然的未来</span></h1>
    <p>如苹果般设计，灵感源于山川、海洋与森林。</p>
    <div class="hero-buttons">
      <button class="btn primary">探索</button>
      <button class="btn">了解更多</button>
    </div>
  </div>
</section>

<!-- PINNED STORY SECTION -->
<section id="story">
  <div class="story">
    <div class="story-text">
      <h2>沉浸式旅程</h2>
      <div class="story-step active" data-img="0">
        <h3>山脉</h3>
        <p>感受高耸山峰的寂静与力量。</p>
        <div class="step-indicator">
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
        </div>
      </div>
      <div class="story-step" data-img="1">
        <h3>海洋</h3>
        <p>体验无尽地平线与深蓝能量。</p>
        <div class="step-indicator">
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
        </div>
      </div>
      <div class="story-step" data-img="2">
        <h3>森林</h3>
        <p>通过森林与光线，重新连接生命。</p>
        <div class="step-indicator">
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
          <div class="indicator-dot"></div>
        </div>
      </div>
    </div>
    <div class="story-media">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80" class="active" />
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80" />
      <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=1600&q=80" />
    </div>
  </div>
</section>

<!-- FEATURES -->
<section id="features">
  <div class="section-title">
    <h2>为情感而设计</h2>
    <p>简约。强大。自然。</p>
  </div>
  <div class="features">
    <div class="feature">
      <h3>超流畅动效</h3>
      <p>苹果级别的滚动动画与过渡效果。</p>
    </div>
    <div class="feature">
      <h3>玻璃质感 UI</h3>
      <p>具有微妙光影的现代玻璃拟态设计。</p>
    </div>
    <div class="feature">
      <h3>自然视觉</h3>
      <p>高质量的电影级自然景观。</p>
    </div>
  </div>
</section>

<!-- SPLIT SECTION -->
<section>
  <div class="split">
    <div>
      <h2>超越设计</h2>
      <p>灵感源自苹果：科技与情感相遇。</p>
    </div>
    <div class="split-img">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80" />
    </div>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery">
  <div class="section-title">
    <h2>自然图库</h2>
    <p>在电影级光影中捕捉的瞬间。</p>
  </div>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80" />
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80" />
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1200&q=80" />
  </div>
</section>

<!-- CTA -->
<section id="cta" class="cta">
  <h2>探索自然的未来</h2>
  <p>滚动。感受。体验。</p>
  <button class="btn primary" style="margin-top:30px">开始旅程</button>
</section>

<footer>
  © 2026 自然体验 — Apple 风格演示
</footer>

<script>
// ===== GSAP APPLE-STYLE ANIMATIONS =====

// Hero parallax
gsap.to('.hero-bg', {
  scale:1,
  scrollTrigger:{
    trigger:'.hero',
    start:'top top',
    end:'bottom top',
    scrub:true
  }
});

// Blob floating animation
gsap.to('.blob.a',{x:200,y:150,duration:20,repeat:-1,yoyo:true,ease:'sine.inOut'});
gsap.to('.blob.b',{x:-200,y:-150,duration:25,repeat:-1,yoyo:true,ease:'sine.inOut'});

// Story section - improved auto-rotation
const steps = document.querySelectorAll('.story-step');
const imgs = document.querySelectorAll('.story-media img');
let currentStep = 0;
let autoRotateInterval = null;
let isAutoRotating = true;
const storySection = document.getElementById('story');

// Initialize
activateStep(0);
startAutoRotation();

// Click event for story steps
steps.forEach((step, index) => {
  step.addEventListener('click', () => {
    pauseAutoRotation();
    activateStep(index);
    // Resume auto-rotation after 5 seconds of inactivity
    setTimeout(() => {
      if (isAutoRotating) {
        startAutoRotation();
      }
    }, 5000);
  });
});

// Auto-rotate functions
function startAutoRotation() {
  if (autoRotateInterval) {
    clearInterval(autoRotateInterval);
  }
  
  autoRotateInterval = setInterval(() => {
    if (currentStep < steps.length - 1) {
      currentStep++;
    } else {
      currentStep = 0;
    }
    activateStep(currentStep);
  }, 4000); // Slightly faster rotation for better UX
}

function pauseAutoRotation() {
  if (autoRotateInterval) {
    clearInterval(autoRotateInterval);
    autoRotateInterval = null;
  }
}

// Pause on hover
storySection.addEventListener('mouseenter', () => {
  pauseAutoRotation();
  isAutoRotating = false;
});

// Resume on mouse leave
storySection.addEventListener('mouseleave', () => {
  isAutoRotating = true;
  startAutoRotation();
});

// Step activation with smooth transitions
function activateStep(i) {
  currentStep = i;
  
  // Update steps
  steps.forEach((step, index) => {
    if (index === i) {
      step.classList.add('active');
      // Add a subtle animation for text
      gsap.fromTo(step, 
        { opacity: 0.5, y: 10 },
        { opacity: 1, y: 0, duration: 0.6, ease: 'power2.out' }
      );
    } else {
      step.classList.remove('active');
    }
  });
  
  // Update images with crossfade
  imgs.forEach((img, index) => {
    if (index === i) {
      img.classList.add('active');
      gsap.fromTo(img,
        { opacity: 0, scale: 1.08 },
        { opacity: 1, scale: 1, duration: 1, ease: 'power2.out' }
      );
    } else {
      img.classList.remove('active');
    }
  });
}

// Fade-in sections with staggered animation
document.querySelectorAll('section').forEach((sec, index) => {
  gsap.from(sec, {
    opacity: 0,
    y: 80,
    duration: 1.2,
    delay: index * 0.1,
    scrollTrigger: {
      trigger: sec,
      start: 'top 80%',
      toggleActions: 'play none none reverse'
    }
  });
});

// Subtle scroll animations for features
gsap.utils.toArray('.feature').forEach(feature => {
  gsap.from(feature, {
    opacity: 0,
    y: 40,
    duration: 1,
    scrollTrigger: {
      trigger: feature,
      start: 'top 85%',
      toggleActions: 'play none none reverse'
    }
  });
});
</script>
</body>
</html>
